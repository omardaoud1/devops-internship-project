server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push  

scrape_configs:
  - job_name: varlogs
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            log: log
      - regex:
          source: log
          expression: 'level=(?P<level>\w+)'
      - regex:
          source: log
          expression: 'msg="(?P<msg>[^"]+)"'
      - labels:
          level:
          msg:
          
          
